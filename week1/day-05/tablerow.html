<!DOCTYPE html> 
<html><head> 
<meta charset=utf-8 /> 
<title>Insert row in a table - w3resource</title> 
</head><body> 
<table id="Table" border="1"> 
<tr><td>Row1 cell1</td> 
<td>Row1 cell2</td></tr> 
<tr><td>Row2 cell1</td> 
<td>Row2 cell2</td></tr> 
</table><br> 
<input type="button" id="kar"     value="Insert row">  
<script>
 
var k= document.getElementById('kar');
k.addEventListener("click",function(){
    

var x=document.getElementById('Table').insertRow(0);
var y = x.insertCell(0);
var z = x.insertCell(1);
y.innerHTML="Row 1 Cell1";
z.innerHTML="New Cell2";
})

</script>
</body></html>
